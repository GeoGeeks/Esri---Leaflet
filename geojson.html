<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Geojson</title>

<!-- lets load Leaflet's .js and .css from CDN-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
crossorigin=""/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.ie.css" />

<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
crossorigin=""></script>

<script type="text/javascript" src="dist/leaflet.ajax.js"></script>


  <style>
    #mapid { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>
 <div id="mapid"></div>


  <script>

    var map = L.map('mapid').setView([4.6353926, -74.082763],16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    function popup(feature, layer) {
            var popupContent =
            "<p> <b>" + feature.properties.name +"</p>";
            layer.bindPopup(popupContent);
        }

  var restaurantes = new L.GeoJSON.AJAX(["Datos/RestaurantesUN.js"],{ onEachFeature : popup}).addTo(map);



  </script>

</body>
</html>
