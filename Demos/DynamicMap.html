<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Dynamic Map</title>

    <!-- lets load Leaflet's .js and .css from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN.  it has no .css stylesheet of its own, only .js -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

  <style>
    #map {
      position: absolute; top:0; bottom:0; right:0; left:0;
    }

    .temp{
      text-align:center;
    }


  </style>
</head>
<body>

  <div id="map"></div>

</div>

  <script>
    var map = L.map('map').setView([11.220915, -74.064779],8);

    var esriStreets = L.esri.basemapLayer('DarkGray').addTo(map);

    var Parques = L.esri.dynamicMapLayer({
      url: 'https://srvags.sgc.gov.co/arcgis/rest/services/Atlas_Geologico_Colombiano/Atlas_Geologico_Colombia/MapServer',
      layers: [13]
            }).addTo(map);




  </script>

</body>
</html>
