<html>
<head>
<meta charset=utf-8 />
<title>Estilos</title>

    crossorigin=""></script>

  <style>
    #map {
      position: absolute; top:0; bottom:0; right:0; left:0;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <script>
    const map = L.map('map').setView([4.6353926, -74.082763],18);

    const esriStreets = L.esri.basemapLayer('Imagery').addTo(map);

    //Crear un marcador de Punto y aadirlo al Mapa

    var marker = new L.Marker ([4.6353926,-74.082763]).addTo(map);

    // Estilizar Linea

     var Line = L.polyline ([
       [4.635852518781752,-74.08269882202148],
       [4.635622603406064,-74.0830984711647],
      ],{color:'#0BA928',weight:5, dashArray:'5,10'
     }).addTo(map);

     // Estilizar Poligono

     var Polygon = new L.Polygon ([
       [ 4.635440809800227,-74.08208191394806],
       [4.635879253122912,-74.08195853233337],
       [ 4.636055699749182,  -74.08251643180847],
       [ 4.635766968883269, -74.08265590667725],
       [  4.635440809800227,-74.08246278762817],
      ],{color: 'red', fillColor: '#f03',fillOpacity: 0.5,
     }).addTo(map);





  </script>
