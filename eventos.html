<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Eventos</title>

    <!-- lets load Leaflet's .js and .css from CDN-->

    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN.  it has no .css stylesheet of its own, only .js -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

  <style>
    #map {
      position: absolute; top:0; bottom:0; right:0; left:0;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <script>
    const map = L.map('map').setView([4.6353926, -74.082763],18);

    const esriStreets = L.esri.basemapLayer('Imagery').addTo(map);

    var popup = L.popup();
     function onMapClick(e) {
       popup
        .setLatLng(e.latlng)
        .setContent("Hiciste click en " + e.latlng.toString())
        .openOn(map);
      }
      map.on('click', onMapClick);






  </script>

</body>
</html>
